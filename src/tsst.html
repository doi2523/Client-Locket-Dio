<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Progress from Top</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 220px;
      height: 220px;
    }

    .path-bg {
      stroke: #444;
    }

    .path-progress {
      stroke: #00ccff;
      stroke-width: 10;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: pathProgress 5s linear forwards;
    }

    @keyframes pathProgress {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

<svg viewBox="0 0 220 220">
  <!-- Path vẽ hình vuông bo góc, bắt đầu từ đỉnh (0,10) -->
  <path
    class="path-bg"
    d="
      M110,10
      H190
      A10,10 0 0 1 200,20
      V190
      A10,10 0 0 1 190,200
      H30
      A10,10 0 0 1 20,190
      V20
      A10,10 0 0 1 30,10
      H110
    "
    stroke-width="10"
    fill="none"
  />

  <path
    class="path-progress"
    d="
      M110,10
      H190
      A10,10 0 0 1 200,20
      V190
      A10,10 0 0 1 190,200
      H30
      A10,10 0 0 1 20,190
      V20
      A10,10 0 0 1 30,10
      H110
    "
    stroke-width="10"
    fill="none"
  />
</svg>

</body>
</html>
